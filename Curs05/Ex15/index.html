<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <form class="container">

    <div class="row">
        <div class="col">
            <h1>Formular produs</h1>
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col">
            <h2>produs</h2>
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col">
            <p>imaginea principala *</p>
            <input type="file" name="myFile">
            
        </div>
    </div>
    <!-- /.row  -->
    <div class="row mt-5" >
       <div class="col-12 col-md-6">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="categorie"
                    class="input-group-text"
                  >Categorie *</label>
                </div>
      
                <select id="categorie"
                  class="form-control"
                >
                  <option value="">--categorie--</option>
                </select>
            </div>
            <!-- /categorie -->

        
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="brand"
                    class="input-group-text"
                  >Brand *</label>
                </div>
      
                <select id="brand"
                  class="form-control"
                >
                  <option value="">--brand--</option>
                </select>
            </div>
            <!-- /.brand  -->

        
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="furnizor"
                    class="input-group-text"
                  >Furnizor *</label>
                </div>
      
                <select id="brand"
                  class="form-control"
                >
                  <option value="">--furnizor--</option>
                </select>
            </div>
            <!-- /.furnizor  -->
           
        </div>

        <div class="col-12 col-md-6">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="nume" class="input-group-text">Nume produsului * </label>
                </div>
      
                <input type="text" class="form-control" id="nume" placeholder="Nume produsului *" required="">
            </div>
            <!-- /nume produsului  -->

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="long-description" class="input-group-text">
                    Desciere Lunga *
                  </label>
                </div>
        
                <textarea class="form-control"
                  id="long-description"
                  rows="6"
                  placeholder="Descriere Lunga *"
                  required
                ></textarea>
              </div>
              <!-- /descriere lunga  -->
        
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="short-description" class="input-group-text">
                    Descriere scurta *
                  </label>
                </div>
        
                <textarea id="short-description"
                  rows="3"
                  class="form-control"
                  placeholder="Descriere scurta *"
                  required
                ></textarea>
              </div>
              <!-- /descriere scurta  -->
        </div>
    </div>
    <!-- /.row  -->

    <div class="row">
        <div class="col">
            <h2>Pret</h2>
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col-12 col-md-6">

            <div class="form-check">
                <input class="form-check-input position-static" 
                    type="checkbox" 
                    id="blankCheckbox" 
                    value="option1" aria-label="..."
                >
                <label class="form-check-label" for="blankCheckbox">Afiseaza oferta pe produs</label>
            </div>
            <!-- produs-offer  -->

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="pret" class="input-group-text"> Pret * </label>
                </div>
      
                <input type="text" class="form-control" id="pret" placeholder="Pret *" required="">
            </div>
            <!-- /pret  -->
                 
        </div>
        <div class="col-12 col-md-6 mt-5" >

            <div class="form-check">
                <input class="form-check-input position-static" 
                    type="checkbox" 
                    id="blankCheckbox" 
                    value="option1" aria-label="..."
                >
                <label class="form-check-label" for="blankCheckbox">Afiseaza pret redus</label>
            </div>
            <!-- pret-redus  -->

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="redus" class="input-group-text"> Pret redus * </label>
                </div>
      
                <input type="text" class="form-control" id="redus" placeholder="Pret redus " required="">
            </div>
            <!-- /pret  -->
                 
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col">
            <h2>Brand (optional)</h2>
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col-12 col-md-6 ">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="author-switch">
                <label for="author-switch" class="custom-control-label">Adauga brand</label>
            </div>
            <div class="input-group mb-2 mt-2">
                <div class="input-group-prepend">
                  <label for="brand-name" class="input-group-text"> Nume brand </label>
                </div>
      
                <input type="text" class="form-control" id="brand-name" placeholder="Nume brand" required="">
            </div>
            <!-- /brand-name  -->
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="brand-description" class="input-group-text">
                    Descriere brand 
                  </label>
                </div>
        
                <textarea id="brand-description"
                  rows="3"
                  class="form-control"
                  placeholder="Descriere brand "
                  required
                ></textarea>
            </div>
            <!-- /descriere brand  -->
        </div>
        <div class="col-12 col-md-6 mt-4">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="brand-address" class="input-group-text">
                    Adresa brand 
                  </label>
                </div>
        
                <textarea id="brand-address"
                  rows="3"
                  class="form-control"
                  placeholder="Adresa brand "
                  required
                ></textarea>
            </div>
            <!-- /adresa brand  -->

        </div>
    </div>
    <!-- /.row  -->

    <div class="row">
        <div class="col">
            <h2>Furnizor (optional)</h2>
        </div>
    </div>
    <!-- /.row  -->
    <div class="row">
        <div class="col-12 col-md-6 ">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="Furnizor-switch">
                <label for="Furnizor-switch" class="custom-control-label">Adauga Furnizor</label>
            </div>
            <div class="input-group mb-2 mt-2">
                <div class="input-group-prepend">
                  <label for="Furnizor-name" class="input-group-text"> Nume furnizor </label>
                </div>
      
                <input type="text" class="form-control" id="Furnizor-name" placeholder="Nume furnizor" required="">
            </div>
            <!-- /Furnizor-name  -->
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="Furnizor-description" class="input-group-text">
                    Descriere Furnizor 
                  </label>
                </div>
        
                <textarea id="Furnizor-description"
                  rows="3"
                  class="form-control"
                  placeholder="Descriere furnizor "
                  required
                ></textarea>
            </div>
            <!-- /descriere Furnizor  -->
        </div>
        <div class="col-12 col-md-6 mt-4">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label for="Furnizor-address" class="input-group-text">
                    Adresa Furnizor 
                  </label>
                </div>
        
                <textarea id="Furnizor-address"
                  rows="3"
                  class="form-control"
                  placeholder="Adresa Furnizor "
                  required
                ></textarea>
            </div>
            <!-- /adresa Furnizor  -->

        </div>
    </div>
    <!-- /.row  -->
    <div class="row " >
        <div class="col text-center my-5">
          <button class="btn btn-outline-danger btn-lg"
            type="reset"
          >Reseteaza tot</button>
  
          <button class="btn btn-primary btn-lg"
            type="submit"
          >Salveaza produs</button>
        </div>
      </div>
 </form>
 <!-- /.container  -->
    
</body>
</html>
